syntax = "proto3";

package chat.grpc;

option java_package="com.grpc.protoCompiled.authentification";
option java_multiple_files=true;

service auth{
  rpc login (LoginCredentials) returns (APIResponse);
  rpc logout (Empty) returns (APIResponse);
}

message LoginCredentials {
 string id =1;
 string password=2;
}
message Empty{
}
message APIResponse{
  string bodyResponse=1;
  int32 idResponse =2;
}